    show_updated: false
  highlight: atelier-lakeside-dark

  archive:
    sort_updated: false

  copyright:
    start_year: 2017
    end_year: 2020

  logo:
    enabled: false
    width: 100
    height: 136
    url: /images/_alexpnt.png
    gravatar: false

  favicon:
    desktop:
      url: /images/favicon.ico
      gravatar: false
    android:
      url: /images/favicon-192x192.png
      gravator: false
    apple:
      url: /images/apple-touch-icon.png
      gravator: false

  #plugins
  disqus:
    enabled: true
    shortname: alexpnt
  google_analytics:
    enabled: true
    id: UA-43571022-2
  gravatar:
    email: alexandpinto@gmail.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

asset_pipeline:
  revisioning:
    enable: false
  clean_css:
    enable: true
    exclude:
      - '*.min.css'
  uglify_js:
    enable: true
    exclude:
      - '*.min.js'
  imagemin:
    enable: false
  html_minifier:
    enable: false

feed:
  type: rss
  path: rss.xml
  limit: 20
  hub:
  content:
