# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alexandre Pinto
subtitle: Software Enginner, Reader, Knowledge-seeker
description: Software engineer, from Portugal. Mostly interested in backend development and machine learning.
author: Alexandre Pinto
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://alexpnt.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link.enable: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: cactus
theme_config:
  colorscheme: dark #dark, light, white and classic
  page_width: 64
  direction: ltr

  nav:
    Home: /
    CV: /cv/
    Blog: /blog/
    Publications: /publications/
    Search: /search/


  projects_url: http://github.com/alexpnt
  social_links:
    github: https://github.com/alexpnt
    stack-overflow: https://stackoverflow.com/users/3242636/alexpnt
    linkedin: https://linkedin.com/in/alexandre-pinto
    university: https://student.dei.uc.pt/~arpinto/
    slideshare: https://www.slideshare.net/alexpnt/presentations
    goodreads-g: https://www.goodreads.com/user/show/21802191-alexandre-pinto
    keybase: https://keybase.io/alexpnt
    twitter: https://twitter.com/alxpnto
    facebook: https://facebook.com/alexandpinto
    instagram: https://instagram.com/alxpnt
    mail: mailto:alexandpinto@gmail.com

  tags_overview: true
  posts_overview:
    show_all_posts: false
    post_count: 10
    sort_updated: false
  post:
    show_updated: false
  highlight: atelier-lakeside-dark

  archive:
    sort_updated: false

  copyright:
    start_year: 2017
    end_year: 2021

  logo:
    enabled: false
    width: 100
    height: 136
    url: /images/_alexpnt.png
    gravatar: false

  favicon:
    desktop:
      url: /images/favicon.ico
      gravatar: false
    android:
      url: /images/favicon-192x192.png
      gravator: false
    apple:
      url: /images/apple-touch-icon.png
      gravator: false

  #plugins
  mathjax:
    enabled: true
  utterances:
    enabled: true
  disqus:
    enabled: false
    shortname: alexpnt
  google_analytics:
    enabled: false
    id: UA-43571022-2
  gravatar:
    email: alexandpinto@gmail.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

asset_pipeline:
  revisioning:
    enable: false
  clean_css:
    enable: true
    exclude:
      - '*.min.css'
  uglify_js:
    enable: true
    exclude:
      - '*.min.js'
  imagemin:
    enable: true
    interlaced: false
    multipass: true
    optimizationLevel: 3
    pngquant: true
    progressive: true
  html_minifier:
    enable: false

feed:
  type: rss
  path: rss.xml
  limit: 20
  hub:
  content:
